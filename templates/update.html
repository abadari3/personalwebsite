{% extends 'base.html' %}
{% block head %}
    <title>To-Do List</title>
    <h1 style="text-align:center">Update Task</h1>
{% endblock %}

{% block body %}
    <div class="content">
        
        <form action="/todo/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
