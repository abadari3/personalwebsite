<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static\css\index.css">

    {% block css %}{% endblock %}
    {% block head %}{% endblock %}
    
</head>
<body>
    <div class="wrapper">
        <header>
            {% block header %}{% endblock %} 
        </header>

        <div class='altheader'>
            {% block altheader %}{% endblock %} 
        </div>
        
        <section>
            <button onclick="myFunction()">Toggle dark mode</button>
            <div class='sub' style="background-color: transparent;">&nbsp;</div>
            {% block body %}{% endblock %} 
        </section>

        <div class='altheader'>
            {% block altfooter %}{% endblock %} 
        </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
           els = document.getElementsByTagName("h3")
            for(var i = 0; i < els.length; i++){
                els[i].classList.toggle("dark")
            }

            try {
                if(document.getElementById("tex").src == "https://raw.githubusercontent.com/abadari3/personalwebsite/master/images/tex%20copy.png"){
                    document.getElementById("tex").src = "https://raw.githubusercontent.com/abadari3/personalwebsite/master/images/tex.png"
                } else {
                    document.getElementById("tex").src = "https://raw.githubusercontent.com/abadari3/personalwebsite/master/images/tex%20copy.png"
                }
            }
            catch(err) {
                console.log("no tex image found.")
            }

            try {
                if(document.getElementById("404img").src == "https://github.com/abadari3/personalwebsite/raw/master/images/404-light.jpg"){
                    document.getElementById("404img").src = "https://github.com/abadari3/personalwebsite/raw/master/images/404-dark.jpg"
                } else {
                    document.getElementById("404img").src = "https://github.com/abadari3/personalwebsite/raw/master/images/404-light.jpg"
                }

            }
            catch(err) {
                console.log("no tex image found.")
            }

        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
